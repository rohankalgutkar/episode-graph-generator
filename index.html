<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>IMDb Episode Graph</title>
  <meta name="description" content="Create cool heatmaps based on episode ratings of your favourite TV shows!">
  <meta name="author" content="Rohan kalgutkar">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 15%;">
        <img src="images/television.png">
        <h3>Episode Graph Generator</h3>
        <h6>Enter the title-code (from IMDb) of the show below.</h6>
        <form method="post" action="/">
            <div class="row">
              <div class="six columns">
                <input class="u-full-width" type="text" placeholder="Eg. tt0386676" name="imdbID">
              </div>
              <div class="six columns">
                <input class="button-primary" type="submit" value="Generate!">
              </div>
            </div>
            
          </form>


      </div>
    </div>
  </div>

  <footer style="background-color: rgb(211,211,211,0.25);">
    <div class="row">
        <div class="six columns">
            <p class="no-marg">Original Idea by Reddit user <a href="https://www.reddit.com/user/Hbenne" target="_blank">u/Hbenne</a>
                <br>
                Data Source: IMDb
                <br>
                Icons made by <a target="_blank" href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a target="_blank" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </p>
        </div>
        <div class="six columns">
            <br>
            <p class="no-marg">Designed and developed by <a target="_blank" href="https://rohankalgutkar.in">Rohan Kalgutkar</a>
                <br>
            &copy;2020 @daft_ro</p>
        </div>
    </div>
</footer>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
